 {% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Cars under {{ brand.name }}</h2>
    <div class="row">
        {% for car in cars %}
        <div class="col-md-4 mb-4">
            <div class="card h-100 shadow-sm">
                <img src="{{ car.image.url }}" class="card-img-top" alt="{{ car.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ car.title }}</h5>
                    <p class="card-text">Price: ${{ car.price }}</p>
                    <a href="{% url 'cars:car_detail' car.slug %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p>No cars available under this brand yet.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
