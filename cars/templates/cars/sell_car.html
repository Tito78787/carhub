{% extends "base.html" %}

{% block content %}
<div class="container my-5">
  <h2 class="text-center mb-4 fw-bold">Sell Your Car</h2>

  <!-- Progress Bar -->
  <div class="progress mb-4" style="height: 8px;">
    <div class="progress-bar bg-primary" style="width: 70%"></div>
  </div>

  <div class="card shadow-lg p-4 rounded-4">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}

      <!-- Car Details -->
      <h4 class="mb-3 fw-semibold">Car Details</h4>
      <div class="row g-3">

        <div class="col-md-6">
          <label class="form-label fw-bold">{{ form.title.label }}</label>
          {{ form.title }}
        </div>

        <div class="col-md-6">
          <label class="form-label fw-bold">{{ form.brand.label }}</label>
          {{ form.brand }}
        </div>

        <div class="col-md-6">
          <label class="form-label fw-bold">{{ form.model.label }}</label>
          {{ form.model }}
        </div>

        <div class="col-md-6">
          <label class="form-label fw-bold">{{ form.year.label }}</label>
          {{ form.year }}
        </div>

        <div class="col-md-6">
          <label class="form-label fw-bold">{{ form.price.label }}</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-currency-dollar"></i></span>
            {{ form.price }}
          </div>
        </div>

        <div class="col-md-6">
          <label class="form-label fw-bold">{{ form.mileage.label }}</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-speedometer2"></i></span>
            {{ form.mileage }}
          </div>
        </div>

        <div class="col-md-12">
          <label class="form-label fw-bold">{{ form.image.label }}</label>
          {{ form.image }}
          <img id="preview" class="img-fluid mt-3 d-none rounded-3 shadow-sm" />
        </div>

        <div class="col-md-12">
          <label class="form-label fw-bold">{{ form.description.label }}</label>
          {{ form.description }}
        </div>
      </div>

      <div class="mt-4">
        <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold">List Car for Sale</button>
      </div>
    </form>
  </div>
</div>

<!-- Image Preview Script -->


<!-- Extra Styling -->
<style>
.card {
  border: none;
  background: #ffffff;
  border-radius: 16px;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}
.card:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}
button.btn-primary {
  background: linear-gradient(45deg, #0d6efd, #0b5ed7);
  border: none;
  transition: background 0.3s ease;
}
button.btn-primary:hover {
  background: linear-gradient(45deg, #0b5ed7, #0a58ca);
}
</style>
{% endblock %}
